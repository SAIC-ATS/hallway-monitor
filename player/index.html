<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hallway Monitor Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none !important;
    }

    body {
      background: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #video-container,
    #web-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    #video-container.active,
    #web-container.active {
      display: block;
    }

    #video-player {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    #web-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading">Loading artwork...</div>
  
  <div id="video-container">
    <video id="video-player" autoplay></video>
  </div>
  
  <div id="web-container">
    <iframe id="web-frame"></iframe>
  </div>

  <script src="player.js"></script>
</body>
</html>
